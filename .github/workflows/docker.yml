name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        id: lowercase
        run: echo "repo=${{ github.repository_owner }}/${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.repo }}:latest
            ghcr.io/${{ steps.lowercase.outputs.repo }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.lowercase.outputs.repo }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.lowercase.outputs.repo }}:buildcache,mode=max
